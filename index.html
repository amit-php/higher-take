create a onclick popup model with cancle button by help of html,css and js

<!DOCTYPE html>
<html>
<head>
	<title>Popup Model with Cancel Button</title>
	<style type="text/css">
		.modal{
			background-color: #fff;
			height: 250px;
			width: 400px;
			margin: auto;
			border: 1px solid #000;
			padding: 20px;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			display: none;
			z-index: 1;
		}
		.close-button{
			background-color: #fff;
			border: 1px solid #000;
			padding: 15px;
			position: absolute;
			top: 0;
			right: 10px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	
	<!-- Button -->
	<button id="open-modal">Open Modal</button>

	<!-- Modal -->
	<div class="modal" id="modal">
		<span class="close-button" onclick="closeModal()">X</span>
		<h2>This is a popup model with cancel button</h2>
	</div>

	<script type="text/javascript">
		// Get the modal
		var modal = document.getElementById('modal');

		// Get the button that opens the modal
		var open= document.getElementById("open-modal");

		// Get the <span> element that closes the modal
		var close = document.getElementsByClassName("close-button")[0];

		// When the user clicks the button, open the modal 
		open.onclick = function() {
		    modal.style.display = "block";
		}

		// When the user clicks on <span> (x), close the modal
		close.onclick = function() {
		    modal.style.display = "none";
		}

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
		    if (event.target == modal) {
		        modal.style.display = "none";
		    }
		}
	</script>
</body>
</html>
